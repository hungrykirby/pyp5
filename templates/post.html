{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            こんにちは {{ name }} さん
          {% else %}
            {{ message }}
          {% endif %}
        </p>

        <form action="/comment" method="post" class="form-inline">
          <label for="comment">コメント</label>
          <input type="text" class="form-control" id="comment" name="comment" placeholder="Comment">
          <button type="submit" class="btn btn-default">コメントする</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
